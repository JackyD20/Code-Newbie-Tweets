{% extends 'base.html' %}

{% block content%}
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active">
                    <a href="/">Home</a>
                </li>
                <li role="presentation">
                    <a href="#">About</a>
                </li>
                <li role="presentation">
                    <a href="#">Archives</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Code Newbie Tweets</h3>
    </div>
    <div class="row marketing">
        
        <div class="col-lg-6">
            {% for tweet in output %}
            <h4>{{tweet.handle }} {{tweet.time_created }}</h4>
            <p>{{tweet.text }} {{tweet.retweets }}</p>
            {% endfor %}
        </div>
            
    </div>


    
    <footer class="footer">
        <p> Made by Ali B Glenesk</p>
    </footer>
</div>

{% endblock %}
